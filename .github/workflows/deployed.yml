name: Deploy to Production

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to Server
        env:
          SERVER_USERNAME: ${{ secrets.REMOTE_USER }}      # User to log in to server
          SERVER_IP: ${{ secrets.REMOTE_HOST }}            # IP address of server
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          scp -i $PRIVATE_KEY -r ./build $SERVER_USERNAME@$SERVER_IP:/path/to/deploy
